
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>{{title}}</title>

<meta name="description" content="{{desc}}">
<meta name="keywords" content="{{keywords}}">
<meta name="author" content="mbl.org.br">
<link rel="canonical" href="{{url}}/">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{title}}">
<meta itemprop="description" content="{{desc}}">
<meta itemprop="image" content="{{imageUrl}}">

<!-- Open Graph data -->
<meta property="og:type" content="cause">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{desc}}">
<meta property="og:image" content="{{imageUrl}}">
<meta property="og:image:width" content="300">
<meta property="og:image:height" content="300">
<meta property="og:url" content="{{url}}/">
<meta property="og:site_name" content="{{title}}">

<!-- Twitter Card data -->
<meta property="twitter:card" content="summary">
<meta property="twitter:url" content="{{url}}/">
<meta property="twitter:title" content="{{title}}">
<meta property="twitter:share_text" content="{{title}}">
<meta property="twitter:description" content="{{desc}}">
<meta property="twitter:image" content="{{imageUrl}}">
<meta property="twitter:creator" content="@MBLivre">
<meta property="twitter:site" content="@MBLivre">

<meta name="robots" content="all">
<link rel="apple-touch-icon" sizes="57x57" href="{{defUrl}}/images/apple-icon-57x57-{{version}}.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{defUrl}}/images/apple-icon-60x60-{{version}}.png">

<link rel="apple-touch-icon" sizes="114x114" href="{{defUrl}}/images/apple-icon-114x114-{{version}}.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{defUrl}}/images/apple-icon-120x120-{{version}}.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{defUrl}}/images/apple-icon-144x144-{{version}}.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{defUrl}}/images/apple-icon-152x152-{{version}}.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{defUrl}}/images/apple-icon-180x180-{{version}}.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{defUrl}}/images/android-icon-192x192-{{version}}.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{defUrl}}/images/favicon-32x32-{{version}}.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{defUrl}}/images/favicon-96x96-{{version}}.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{defUrl}}/images/favicon-16x16-{{version}}.png">
<link rel="manifest" href="{{defUrl}}/images/manifest-{{version}}.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{defUrl}}/images/ms-icon-144x144-{{version}}.png">
<meta name="theme-color" content="#ffffff">
